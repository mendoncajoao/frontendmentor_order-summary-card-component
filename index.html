<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./css/main.css">

</head>

<body>


  <main>

    <div class="card-header-img">
      <img src="./images/illustration-hero.svg" alt="Illustration of person listening to music on portable device">
    </div>
    <h1 class="card-title">Order Summary</h1>
    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
      like!</p>
    <div class="plan-box">
      <div class="plan-icon">
        <img src="./images/icon-music.svg" alt="Music Icon">
      </div>
      <div class="plan">
        <h2 class="plan-title">Annual Plan</h2>
        <p class="plan-value">$59.99/year</p>
      </div>
      <a href="#" class="change-cta">Change</a>
    </div>

    <a href="#" class="payment-cta">Proceed to Payment</a>
    <a href="#" class="cancel-cta">Cancel Order</a>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mendoncajoao/">João Mendonça</a>.
  </footer>
</body>

</html>
